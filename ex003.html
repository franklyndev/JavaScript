<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program03</title> <!--HTML-->
    <style> /* CSS */
        body {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font: normal 20pt Arial;
        }
    </style>
</head> 
<body>
    <p>Hello, World!</p>
    <script> // JavaScript
        let n1 = Number.parseInt(window.prompt("Enter a number: ")) // Converter de String para Number
        let n2 = Number.parseInt(window.prompt("Enter another number: "))
        let soma = n1+n2
        alert(soma)
        alert(typeof soma.toString()) // Converter de Number para String

    </script>
</body>
</html>
