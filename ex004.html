<body>
    <script>
        let name = prompt("What's your name: ")
        document.write(`Hello, <strong>${name}</strong>! Your name has ${name.length} letters!<br>`)
        document.write(`Your name in UpperCase: ${name.toUpperCase()}<br>`)
        document.write(`Your name in LowerCase: ${name.toLowerCase()}`)
    </script>
