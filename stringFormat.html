<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>String Format</title> <!--HTML-->
    <style> /* CSS */
        body {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font: normal 20pt Arial;
        }
    </style>
</head> 
<body>
    <p>String Format</p>

    <p>1º Template String</p>
    <br>
    <p>2º Concatenation</p>
    <script> // JavaScript
        let name = 'Franklyn'
        let age = 19
        let grade = 7.8

        // First way
        alert(`1º Student ${name} of ${age} years old, got ${grade}`) // Para formatar a variável em Template String use crase
        // Second way
        alert("2º Student "+ name +" of "+ age +" years old, got "+ grade)




    </script>
